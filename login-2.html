<!DOCTYPE html><html><head><title>Мой Мир@Mail.Ru &mdash; Запрос доступа</title><link rel="stylesheet" href="https://my2.imgsmail.ru/mail/ru/css/new/connect/dialogs_17.css"/><link rel="shortcut icon" href="https://my2.imgsmail.ru/mail/ru/images/my/compass/static/favicon/favicon.ico" /><!--[if IE 7]><style type="text/css">.login-form .text {height: 16px;}.login-form__name .text {width: 156px;}.login-form__password .text {width: 238px;}.login-form__select {margin-top: 1px;margin-right: 6px;}.login-form__select select {border: 0;display: block;}.login-form__footer .ui-button-main {width: 140px;}.login-form__right {width: 90px;}.share-form .text {height: 18px;width: 300px;}.post textarea {width: 188px;}</style><![endif]--><!--[if IE 8]><style type="text/css">.login-form__select select {height: 26px;line-height: 26px;padding: 4px;}</style><![endif]--></head><body><div id="wrp" class="auth-dialog"><div class="header"><a href="https://my.mail.ru" class="header__logo" target="_blank">Мой Мир@Mail.Ru</a><div class="header__account"></div></div><div class="content"><h1>Авторизация</h1><form id="login-form" method="post" action="https://auth.mail.ru/cgi-bin/auth" class="login-form"><input type="hidden" name="Page" value="https://connect.mail.ru/share?share_url=http&#037;3A&#037;2F&#037;2Fwww.primerobotic.ru&#037;2Fservices&#037;2Fbazovyi-kurs-robototekhniki-5-8-let"/><input type="hidden" name="FailPage" value="https://connect.mail.ru/login?noclear=1&PopupMode=1&connect=1&fail=1&page=https://connect.mail.ru/share?share_url=http&#037;3A&#037;2F&#037;2Fwww.primerobotic.ru&#037;2Fservices&#037;2Fbazovyi-kurs-robototekhniki-5-8-let" /><input type="hidden" name="connect" value="1" /><div id="content" class="login-form__content"><div class="login-form__2col"><div class="login-form__right"><div class="login-form__select"><select tabindex="2" name="Domain" class="login-form__domain" id="domain-select"><option value="mail.ru" >@mail.ru</option><option value="inbox.ru" >@inbox.ru</option><option value="bk.ru" >@bk.ru</option><option value="list.ru" >@list.ru</option></select><span class="login-form__select-text" id="domain-select-text">@mail.ru</span><span class="login-form__select-arrow">&#9660;</span></div></div><div class="login-form__left"><label class="login-form__name" id="login-label"><input tabindex="1" type="text" name="Login" id="login" class="ui-form-input" placeholder="Почтовый ящик" value=""/></label></div></div><label class="login-form__password" id="password-label"><input tabindex="3" type="password" name="Password" id="password" class="ui-form-input" placeholder="Пароль"></label></div><div class="login-form__footer"><button tabindex="4" type="submit" class="ui-button-main">Войти</button><a href="https://e.mail.ru/cgi-bin/passremind" target="_blank" tabindex="5" class="ui-button-link">Забыли пароль?</a></div></form></div><!-- content --></div><!-- popup --><script type="text/javascript" charset="utf-8">var domainSelect = document.getElementById('domain-select'),domainSelectText = document.getElementById('domain-select-text'),regLink = document.getElementById('reg_link'),shareForm = document.getElementById('share-form'),shareUrl = document.getElementById('share_url');if (domainSelect) {domainSelect.onchange = function () {domainSelectText.innerText = '@' + domainSelect.value;};domainSelect.onkeyup = function () {domainSelectText.innerText = '@' + domainSelect.value;};}if (regLink) {regLink.onclick = function (e) {document.domain = 'mail.ru';window.open(regLink.href, "regWin");e.stopPropagation();e.preventDefault();}}if (shareForm) {shareForm.onsubmit = function () {if (shareUrl.value === '') {shareUrl.value = 'https://my.mail.ru';}}}function cls() {window.close();return false;}function reload() {window.location.reload();return 1;}if (document.getElementById('change-account-link')) {document.getElementById('change-account-link').onclick = function() {document.body.appendChild(document.createElement('script')).src = 'https://swas.mail.ru/cgi-bin/logout?app=1&cb=reload';return false;}}if (document.getElementById('close')) {document.getElementById('close').onclick = cls;}</script><!--[if lte IE 9]><script type="text/javascript">(function () {var inputs = document.getElementsByTagName('input'),i = 0;for(i; i < inputs.length; i += 1) {if (typeof inputs[i].getAttribute('placeholder') !== 'undefinded') {if (inputs[i].value === '') {inputs[i].style.color = "#8C8C8C";inputs[i].value = inputs[i].getAttribute('placeholder')}inputs[i].onfocus = function () {this.style.color = "#000000";if (this.value === this.getAttribute('placeholder')) {this.value = '';}};inputs[i].onblur = function () {if (this.value === '') {this.style.color = "#8C8C8C";this.value = this.getAttribute('placeholder');}};}}}());</script><![endif]--></body></html>
